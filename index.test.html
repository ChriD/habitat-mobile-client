<head>
  <title>Habitat Mobile</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="Mobile client for habitat">
  <meta name="author" content="ChriD">

  <script type="module" src="habitat-component.basic.button.js"></script>
  <script type="module" src="habitat-component.basic.switch.js"></script>
  <script type="module" src="habitat-component.basic.slider.js"></script>
  <script type="module" src="habitat-component.thing.light.bar.js"></script>

</head>

<body>


    <habitat-component-button longPressClickInterval=15 id="button">TEST</habitat-component-button>
    <habitat-component-switch id="switch">TEST</habitat-component-switch>
    <habitat-thing-light-bar lightType="TW" habitat-id="ARTNET-KITCHEN-SPOT" habitat-unique="L0" label="Spots Küche"></habitat-thing-light-bar>

    <div id="error-log"></div>

    <script>

    var element = document.getElementById("button");
    element.addEventListener("clicked", function(){
        console.log("CLICKED")
    })

    var element = document.getElementById("switch");
    element.addEventListener("changed", function(){
        console.log("CLICKED")
    })


    console.log = (function (old_function, div_log) {
    return function (text) {
        old_function(text);
        div_log.innerHTML  += text + "<br>";
    };
    } (console.log.bind(console), document.getElementById("error-log")));
    </script>
